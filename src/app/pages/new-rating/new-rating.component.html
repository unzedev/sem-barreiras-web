<ng-container *ngIf="place">
  <section class="hero is-primary is-medium place-hero"
    [style]="{ 'background-image': place.pictureUrl ? 'url(' + place.pictureUrl + ')' : '' }">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">{{ place.title }}</h1>
        <p class="subtitle mb-0">{{ place.type }}</p>
        <bar-rating [(rate)]="place.rating" theme="stars" [readOnly]="true"></bar-rating>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="box over-top-box">
        <form (submit)="registerRating()" ngNativeValidate>
          <h2 class="title">Nova Avaliação</h2>
          <div class="columns is-multiline">
            <div class="column is-9">
              <div class="field">
                <label for="title">Título</label>
                <div class="control">
                  <input type="text" class="input" name="title" id="title" required [(ngModel)]="rating.title">
                </div>
              </div>
            </div>
            <div class="column is-3">
              <div class="field">
                <label for="rating">
                  Acessibilidade
                  <bar-rating name="rating" theme="stars" [(ngModel)]="rating.rating" [max]="5" required
                    class="input-stars"></bar-rating>
                </label>
                <div class="control">
                  <input type="number" max="5" min="1" class="input" name="rating" id="rating" required
                    [(ngModel)]="rating.rating">
                </div>
              </div>
            </div>
            <div class="column is-12">
              <div class="field">
                <label for="comment">Comentário</label>
                <div class="control">
                  <textarea class="textarea" name="comment" id="comment" rows="2" required
                    [(ngModel)]="rating.comment"></textarea>
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label for="strengths">Pontos positivos</label>
                <div class="control">
                  <textarea class="textarea" name="strengths" id="strengths" rows="2"
                    [(ngModel)]="rating.strengths"></textarea>
                </div>
              </div>
            </div>
            <div class="column is-6">
              <div class="field">
                <label for="weaknesses">Pontos negativos</label>
                <div class="control">
                  <textarea class="textarea" name="weaknesses" id="weaknesses" rows="2"
                    [(ngModel)]="rating.weaknesses"></textarea>
                </div>
              </div>
            </div>
            <div class="column is-12">
              <h3 class="title is-4">Acessibilidades</h3>
            </div>
            <div class="column is-3">
              <div class="field">
                <label>
                  <input type="checkbox" name="banheiro_acessivel" value="Banheiro acessível"
                    [(ngModel)]="accessibilities.banheiro_acessivel" required>
                  Banheiro acessível
                </label>
              </div>
            </div>
            <div class="column is-3">
              <div class="field">
                <label>
                  <input type="checkbox" name="circulacao_interna" value="Circulação interna"
                    [(ngModel)]="accessibilities.circulacao_interna" required>
                  Circulação interna
                </label>
              </div>
            </div>
            <div class="column is-3">
              <div class="field">
                <label>
                  <input type="checkbox" name="entrada_facilitada" value="Entrada facilitada"
                    [(ngModel)]="accessibilities.entrada_facilitada" required>
                  Entrada facilitada
                </label>
              </div>
            </div>
            <div class="column is-3">
              <div class="field">
                <label>
                  <input type="checkbox" id="e_e" name="estacionamento" value="Estacionamento"
                    [(ngModel)]="accessibilities.estacionamento" required>
                  Estacionamento
                </label>
              </div>
            </div>
            <div class="column is-3">
              <div class="field">
                <label>
                  <input type="checkbox" name="sinalizacao" value="Sinalização"
                    [(ngModel)]="accessibilities.sinalizacao" required>
                  Sinalização
                </label>
              </div>
            </div>
            <div class="column is-3">
              <div class="field">
                <label>
                  <input type="checkbox" name="site_acessivel" value="Site acessível"
                    [(ngModel)]="accessibilities.site_acessivel" required>
                  Site acessível
                </label>
              </div>
            </div>
            <div class="column is-4">
              <div class="field">
                <label>
                  <input type="checkbox" name="pap" value="Atendimento receptivo" [(ngModel)]="accessibilities.pap"
                    required>
                  Atendimento receptivo
                </label>
              </div>
            </div>
            <div class="column is-4">
              <div class="field">
                <label>
                  <input type="checkbox" name="pap" value="Inclusivo com colaboradores"
                    [(ngModel)]="accessibilities.inclusivo_colaboradores" required>
                  Inclusivo com colaboradores
                </label>
              </div>
            </div>
          </div>
          <p>Ao avaliar um estabelecimento você concorda em publicar a avaliação juntamente com o seu nome.</p>
          <br>
          <div class="field">
            <button type="submit" class="button is-fullwidth is-primary">Avaliar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</ng-container>
