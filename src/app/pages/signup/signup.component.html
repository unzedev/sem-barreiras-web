<section class="hero is-primary is-medium">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5">
          <div class="box px-6 py-6">
            <h1 class="title has-text-dark">Cadastrar</h1>
            <p class="subtitle has-text-dark">
              Insira seus dados para cadastrar sua conta
            </p>
            <form [formGroup]="form" (submit)="signup()">
              <div class="field">
                <label for="name">Nome</label>
                <div class="control">
                  <input type="text" class="input" formControlName="name" id="name">
                  <small class="has-text-danger" *ngIf="submitted && form.controls.name?.errors">Nome
                    obrigatório</small>
                </div>
              </div>
              <div class="field">
                <label for="email">E-mail</label>
                <div class="control">
                  <input type="email" class="input" autocomplete="email" formControlName="email" id="email">
                  <small class="has-text-danger" *ngIf="submitted && form.controls.email?.errors">E-mail
                    inválido</small>
                </div>
              </div>
              <div class="field">
                <label for="phone">Celular <small>(opcional)</small></label>
                <div class="control">
                  <input type="tel" class="input" formControlName="phone" id="phone">
                </div>
              </div>
              <div class="field">
                <label for="deficiency">Deficiência</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select class="input" formControlName="deficiency" id="deficiency">
                      <option value="">Selecione...</option>
                      <option value="Física">Física</option>
                      <option value="Auditiva">Auditiva</option>
                      <option value="Visual">Visual</option>
                      <option value="Intelectual">Intelectual</option>
                      <option value="Múltipla">Múltipla</option>
                      <option value="Nenhuma">Nenhuma</option>
                    </select>
                  </div>
                  <small class="has-text-danger" *ngIf="submitted && form.controls.deficiency?.errors">Selecione uma das
                    opções</small>
                </div>
              </div>
              <div class="field">
                <label for="password">Senha</label>
                <div class="control">
                  <input type="password" class="input" autocomplete="new-password" formControlName="password"
                    id="password">
                  <small class="has-text-danger" *ngIf="submitted && form.controls.password?.errors">Senha
                    inválida</small>
                </div>
              </div>
              <br>
              <div class="field">
                <button type="submit" class="button is-fullwidth is-primary">Cadastrar</button>
              </div>
              <br>
              <div class="has-text-centered">
                <a href="/entrar">Já tenho uma conta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
